 <script src="jquery-3.5.1.min.js">  </script>

<script>
 var count=0;

    }
    });
    $("#b").click(function()
    
    {

     if (count1%2==0){
       $(this).text("আর কি বলতে হয়?😕");

       $(this).text("I love you❤❤");

    });
    
  });
  </script>
